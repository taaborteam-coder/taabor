name: Taabor CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./mobile_app
      
      - name: Run analyzer
        run: flutter analyze --no-fatal-warnings
        working-directory: ./mobile_app
      
      - name: Run tests
        run: flutter test --coverage
        working-directory: ./mobile_app
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./mobile_app/coverage/lcov.info
          flags: unittests
          name: codecov-taabor

  build-android:
    name: Build Android
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-android-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-
      
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./mobile_app
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/taabor-release-key.jks
        working-directory: ./mobile_app
      
      - name: Build AAB
        run: flutter build appbundle --release
        working-directory: ./mobile_app
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: app-release.aab
          path: mobile_app/build/app/outputs/bundle/release/app-release.aab
      
      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.taabor.app
          releaseFiles: mobile_app/build/app/outputs/bundle/release/app-release.aab
          track: production
          status: completed

  build-ios:
    name: Build iOS
    needs: test
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-ios-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-ios-
      
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./mobile_app
      
      - name: Setup Fastlane
        run: |
          brew install fastlane
          cd ios
          fastlane install_plugins
        working-directory: ./mobile_app
      
      - name: Build iOS
        run: flutter build ios --release --no-codesign
        working-directory: ./mobile_app
      
      - name: Deploy to TestFlight
        run: |
          cd ios
          fastlane beta
        working-directory: ./mobile_app
        env:
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

  deploy-firebase:
    name: Deploy Firebase
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy Firestore Rules
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Cloud Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-admin-panel:
    name: Deploy Admin Panel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin_panel/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./admin_panel

      - name: Build Admin Panel
        run: npm run build
        working-directory: ./admin_panel
      
      - name: Deploy Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
